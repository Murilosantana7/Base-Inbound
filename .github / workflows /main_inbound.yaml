name: main

on:
  workflow_dispatch:      # Permite clicar no botão "Run workflow"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # PASSO CRÍTICO 1: Cria o arquivo hxh.json que o seu Python procura
      - name: Criar credencial Google (hxh.json)
        run: echo "${{ secrets.GCP_SA_KEY_JSON }}" | base64 -d > hxh.json

      # PASSO CRÍTICO 2: Instala dependências do sistema para o navegador abrir
      - name: Instalar dependências e Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium
          playwright install-deps  # Instala bibliotecas do Linux necessárias

      # PASSO CRÍTICO 3: Usa xvfb-run para "enganar" o script que roda com janela (headless=False)
      - name: Executar o script
        run: xvfb-run python main.py
        env:
          # Deixei preparado caso você decida usar variáveis para a senha da Shopee
          SHOPEE_USER: ${{ secrets.SHOPEE_USER }}
          SHOPEE_PASS: ${{ secrets.SHOPEE_PASS }}
